name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 # do a full clone
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        build-root-directory: backend
    - name: Build with Gradle
      run: |
        ./gradlew build
      working-directory: backend
    - name: Test and produce coverage report with Gradle
      run: |
        ./gradlew test jacocoTestReport
      working-directory: backend
    - name: Run SonarCloud analysis
      run: |
        ./gradlew test jacocoTestReport sonar -Dsonar.java.source=21 -Dsonar.organization=uprzejmy -Dsonar.projectKey=Uprzejmy_KnightsOfDarkness -Dsonar.coverage.jacoco.xmlReportPaths=./build/reports/jacoco/test/jacocoTestReport.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      working-directory: backend/game
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: junit-results
        path: backend/game/build/test-results/test/
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: backend/game/build/reports/jacoco/test/jacocoTestReport.xml
    - name: Display Test Results
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: backend/game/build/test-results/test/*.xml
        fail-on-error: false
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: backend/game/build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
