name: Java CI with Gradle

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/lmerynda/knightsofdarkness-dev:latest
      credentials:
        username: lmerynda
        password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git to trust the repository
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: backend
      - name: Test and produce coverage report with Gradle
        run: ./gradlew test jacocoTestReport
        working-directory: backend
      - name: Run SonarCloud analysis
        run: ./gradlew test jacocoTestReport sonar -Dsonar.java.source=21 -Dsonar.organization=uprzejmy -Dsonar.projectKey=Uprzejmy_KnightsOfDarkness -Dsonar.coverage.jacoco.xmlReportPaths=./build/reports/jacoco/test/jacocoTestReport.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: backend/game
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: backend/game/build/test-results/test/
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/game/build/reports/jacoco/test/jacocoTestReport.xml
      - name: Display Test Results
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          reporter: java-junit
          path: backend/game/build/test-results/test/*.xml
          fail-on-error: false
          only-summary: "true"
      - name: Display Code Coverage Report
        uses: madrapps/jacoco-report@v1.7.0
        with:
          paths: backend/game/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 20
          min-coverage-changed-files: 20
